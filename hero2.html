  <!-- Interactions -->
  <script>
    // Icons
    window.lucide && window.lucide.createIcons({ attrs: { 'stroke-width': 1.5 } });

    const $ = (sel, ctx = document) => ctx.querySelector(sel);
    const $$ = (sel, ctx = document) => Array.from(ctx.querySelectorAll(sel));

    const body = document.body;

    const menuBtn = $('#menuBtn');
    const menuOverlay = $('#menuOverlay');
    const menuPanel = $('#menuPanel');
    const closeMenuEls = $$('[data-close-menu]');

    const searchBtn = $('#searchBtn');
    const searchOverlay = $('#searchOverlay');
    const searchPanel = $('#searchPanel');
    const closeSearchEls = $$('[data-close-search]');
    const searchInput = $('#searchInput');

    function lockScroll() { body.classList.add('overflow-hidden'); }
    function unlockScroll() { body.classList.remove('overflow-hidden'); }

    function openOverlay(overlayEl, panelEl) {
      overlayEl.classList.remove('opacity-0', 'pointer-events-none');
      overlayEl.classList.add('opacity-100', 'pointer-events-auto');
      panelEl.classList.remove('-translate-y-2', 'opacity-0');
      panelEl.classList.add('translate-y-0', 'opacity-100');
      window.lucide && window.lucide.createIcons();
      lockScroll();
    }

    function closeOverlay(overlayEl, panelEl) {
      overlayEl.classList.add('pointer-events-none');
      overlayEl.classList.remove('opacity-100');
      overlayEl.classList.add('opacity-0');
      panelEl.classList.add('-translate-y-2');
      panelEl.classList.remove('translate-y-0');
      panelEl.classList.add('opacity-0');
      unlockScroll();
    }

    function closeMenu() {
      closeOverlay(menuOverlay, menuPanel);
      menuBtn.setAttribute('aria-expanded', 'false');
    }
    function closeSearch() {
      closeOverlay(searchOverlay, searchPanel);
      searchBtn.setAttribute('aria-expanded', 'false');
    }

    // Ensure only one overlay open at a time
    function closeAll() {
      closeMenu();
      closeSearch();
    }

    // MENU
    menuBtn.addEventListener('click', () => {
      const expanded = menuBtn.getAttribute('aria-expanded') === 'true';
      if (!expanded) {
        closeSearch();
        openOverlay(menuOverlay, menuPanel);
      } else {
        closeMenu();
      }
      menuBtn.setAttribute('aria-expanded', String(!expanded));
    });

    closeMenuEls.forEach(el => {
      el.addEventListener('click', closeMenu);
    });

    // SEARCH
    function focusSearchSoon() {
      setTimeout(() => searchInput && searchInput.focus(), 120);
    }

    searchBtn.addEventListener('click', () => {
      const expanded = searchBtn.getAttribute('aria-expanded') === 'true';
      if (!expanded) {
        closeMenu();
        openOverlay(searchOverlay, searchPanel);
        searchBtn.setAttribute('aria-expanded', 'true');
        focusSearchSoon();
      } else {
        closeSearch();
      }
    });

    closeSearchEls.forEach(el => {
      el.addEventListener('click', closeSearch);
    });

    // Keyboard: '/' to open search, Esc to close
    window.addEventListener('keydown', (e) => {
      const active = document.activeElement;
      const typing = active && (active.tagName === 'INPUT' || active.tagName === 'TEXTAREA' || active.isContentEditable);

      if (e.key === '/' && !typing) {
        e.preventDefault();
        if (searchOverlay.classList.contains('pointer-events-none')) {
          closeMenu();
          openOverlay(searchOverlay, searchPanel);
          searchBtn.setAttribute('aria-expanded', 'true');
          focusSearchSoon();
        }
      }

      if (e.key === 'Escape') {
        closeAll();
      }
    });

    // Re-init icons after transitions (defensive)
    ['transitionend', 'resize', 'orientationchange'].forEach(evt => {
      window.addEventListener(evt, () => window.lucide && window.lucide.createIcons());
    });
  </script>
